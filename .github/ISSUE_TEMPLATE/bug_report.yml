name: Bug Report
description: Create a bug report to help us improve.

title: ""
labels: ["bug", "want help"]
assignees:
  - koddr

body:
  - type: markdown
    attributes:
      value: |
        ðŸ‘‹ Hello! Thanks for taking the time to fill out this **bug report**!

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
    validations:
      required: true

  - type: textarea
    id: reproduction-steps
    attributes:
      label: Reproduction steps
      description: |
        ðŸ¤” How do you trigger this bug? Please walk us through it step by step.
      value: |
        1.
        2.
        3.
      render: bash
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: |
        ðŸ’» Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell

  - type: input
    id: go-version
    attributes:
      label: Go version
      description: What version of Go are you running?
      placeholder: ex. v1.20
    validations:
      required: true

  - type: input
    id: project-version
    attributes:
      label: Project version
      description: What project version are you using?
      placeholder: ex. v1.0.1
    validations:
      required: true

  - type: checkboxes
    id: check-list
    attributes:
      label: Creator's check list
      description: |
        By submitting this issue, you agree to follow points.
      options:
        - label: I didn't find in the repository's issues section similar bug
        - label: This is not about third-party project, framework, package or technology
        - label: I understand, this is an Open Source and not-for-profit product
      validations:
        required: true

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: |
        By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/koddr/.github/blob/main/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
      validations:
        required: true
